    //CometChatAuthentication
   // implementation 'com.cometchat:pro-android-chat-sdk:1.8.+'
    implementation 'com.cometchat:pro-android-chat-sdk:2.0.3'
    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'

    implementation 'com.google.android.gms:play-services-location:16.0.0'

    implementation "com.hendraanggrian.appcompat:countrypicker:0.2"
    implementation "com.hendraanggrian.appcompat:countrypicker-sheet:0.2"
    implementation 'jp.wasabeef:blurry:3.0.0'
    implementation 'jp.wasabeef:picasso-transformations:2.2.1'
