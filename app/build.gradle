    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sachtech.datingapp"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 5
        versionName "1.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        signingConfig signingConfigs.release
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
   /* compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }*/
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
        }
        /*debug{
            minifyEnabled true
        }*/

    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation project(':base')

    implementation 'com.hbb20:ccp:2.2.9'
    implementation 'com.mukesh:otpview:1.0.1'
    implementation "com.yuyakaido.android:card-stack-view:2.3.2"

    //Glide
    implementation 'com.squareup.picasso:picasso:2.71828'

    implementation 'com.github.siyamed:android-shape-imageview:0.9.+@aar'
    implementation 'com.makeramen:roundedimageview:2.3.0'

    implementation 'de.hdodenhof:circleimageview:3.0.1'
    
    implementation 'com.etebarian:meow-bottom-navigation:1.0.4'
    implementation 'com.xiaofeng.android:flowlayoutmanager:1.2.3.2'
    implementation 'com.hyman:flowlayout-lib:1.1.2'
    implementation 'io.alterac.blurkit:blurkit:1.1.0'
    implementation 'com.google.android:flexbox:1.1.0'


    implementation 'com.l4digital.fastscroll:fastscroll:2.0.1'
    //google
    implementation 'com.google.android.gms:play-services-auth:17.0.0'

